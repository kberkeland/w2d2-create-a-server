<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="vendors/jquery.js" charset="utf-8"></script>
    <script src="vendors/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="scripts/style.css"> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Salary Calculator</title>
  </head>
  <body>
    <h1>Salary Calculator</h1>

    <h3 id="headerMessageOut">Add Employee</h3>
    
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
      </div>
      <input type="text" class="form-control" placeholder="First Name" id="firstNameIn">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
      </div>
      <input type="text" class="form-control" placeholder="Last Name" id="lastNameIn">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">ID</span>
      </div>
      <input type="text" class="form-control" placeholder="ID" id="idNumberIn">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
      </div>
      <input type="text" class="form-control" placeholder="Title" id="titleIn">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Annual Salary</span>
      </div>
      <input type="text" class="form-control" placeholder="Annual Salary" id="annualSalaryIn">
    </div>
    <button type="button" class="btn btn-primary btn-lg btn-block" id='addEmployeeButton'>Submit Employee</button>

    <div class="spacer5"></div>

    <table class="table table-dark" id="employeeTable">

    </table>

    <div id="monthlySalary" class="salary-class">

    </div>
  </body>
</html>
